<div class="signup-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title class="pb-5">Sign up</mat-card-title>
    </mat-card-header>
    <form
      class="example-form"
      (ngSubmit)="(f.form.valid)"
      #f="ngForm"
      novalidate
    >
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>First Name </mat-label>
          <input
            matInput
            placeholder="First Name"
            [(ngModel)]="signupModel.firstName"
            name="firstName"
            id="firstname"
            #firstName="ngModel"
            required
          />
          <mat-error *ngIf="f.submitted && f.hasError('required', 'firstName')">
            <span> FirstName is Required </span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Last Name </mat-label>
          <input
            matInput
            placeholder="Last Name"
            [(ngModel)]="signupModel.lastName"
            name="lastName"
            id="lastName"
            #lastName="ngModel"
            required
          />
          <mat-error *ngIf="f.submitted && f.hasError('required', 'lastName')">
            <span> LastName is Required </span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Username </mat-label>
          <input
            matInput
            placeholder="Username"
            [(ngModel)]="signupModel.username"
            name="username"
            id="username"
            #username="ngModel"
            required
          />
          <mat-error *ngIf="f.submitted && f.hasError('required', 'username')">
            <span> Username is Required </span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Password </mat-label>
          <input
            matInput
            placeholder="Password"
            type="password"
            [(ngModel)]="signupModel.password"
            name="password"
            id="password"
            #password="ngModel"
            required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
          />
          <mat-error *ngIf="f.submitted && f.hasError('required', 'password')">
            <span class="pb-5"> Password is Required </span>
          </mat-error>
          <mat-error *ngIf="f.submitted && f.hasError('pattern', 'password')">
            <span class="pb-5">
              Password must contain Minimum eight characters, at least one
              uppercase letter, one lowercase letter, one number and one special
              character
            </span>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <div class="pt-3">
        <button
          mat-stroked-button
          color="accent"
          (click)="signup(f)"
          class="btn-block"
        >
          Sign Up
        </button>
        <div class="pt-3">
          <a routerLink="/"> Already have an Account? </a>
        </div>
      </div>
    </form>
  </mat-card>
</div>
